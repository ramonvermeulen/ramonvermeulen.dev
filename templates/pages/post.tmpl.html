{{define "content"}}
<div class="mt-16 flex flex-col">
  <nav class="mb-4">
    <a href="/blog" class="text-lg font-medium flex items-center hover:text-gray-700 hover:underline dark:hover:text-white group transition-transform duration-200 ease-in-out transform group-hover:-translate-x-1">
      <svg class="w-4 h-4 mr-1 transition-transform duration-200 ease-in-out transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      Back to Blog
    </a>
  </nav>
  <section class="info-section">
    <div class="relative">
      <img src="{{ .BlogPost.Meta.Image }}" class="w-full h-80 object-cover rounded-lg">
      <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent rounded-lg"></div>
      <div class="absolute inset-0 flex flex-col justify-between p-4">
        <h1 class="text-4xl font-bold text-white mt-auto mb-10 ml-12">{{ .BlogPost.Meta.Title }}</h1>
        <p class="text-xl italic text-white ml-auto mr-12">{{ .BlogPost.Meta.Date }} â€¢ Author: Ramon Vermeulen</p>
      </div>
    </div>
    <p class="italic font-bold text-lg mt-4">{{ .BlogPost.Meta.Description }}</p>
  </section>
  <hr class="my-8 border-t-2 border-gray-300">
  <section class="post-content">
    <article>
      {{ .BlogPost.Content }}
    </article>
  </section>
</div>
{{end}}

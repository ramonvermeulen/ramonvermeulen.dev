{{define "content"}}
<div class="lg:mt-16 mt-4 flex flex-1 flex-col px-4 lg:px-0">
  {{range $index, $post := .Content.Posts}}
    <div class="post">
      <a href="/blog/{{$post.Slug}}" class="flex flex-col md:flex-row {{if mod $index 2}}md:flex-row-reverse{{end}}">
        <div class="md:w-1/3">
          <img src="{{$post.Image}}" alt="{{$post.Title}}" class="rounded-lg w-full h-48 object-cover">
        </div>
        <div class="md:w-2/3 flex flex-col justify-between {{if (mod $index 2)}}md:pr-8{{else}}md:pl-8{{end}}">
          <div>
            <h2 class="text-2xl font-bold mb-2 hover:underline line-clamp-2">
              {{$post.Title}}
            </h2>
            <p class="mb-4 flex-1 overflow-hidden text-ellipsis line-clamp-5">{{$post.Description}}</p>
          </div>
          <p class="text-gray-500 dark:text-white">{{$post.Date.Format "2 Jan, 2006"}}</p>
        </div>
      </a>
    </div>
    <hr class="border-t border-gray-300 my-12">
  {{end}}
</div>
{{end}}

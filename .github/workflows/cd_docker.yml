name: CD

on:
  push:
    branches:
      - main
    tags:
      - "**"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  build:
    name: Build And Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Authenticate gcloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          project_id: "${{ secrets.WIF_PROJECT_ID }}"
          workload_identity_provider: "${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}"

      - name: Set-up gcloud sdk
        uses: google-github-actions/setup-gcloud@v3

      # part is only triggered on merge to main (normal commit or PR)
      # on a tag push we do not have to rebuild, we can simply retag what is already on nonprod
      - name: Docker auth
        if: contains(github.ref, 'main')
        run: |
          gcloud auth configure-docker ${{ secrets.AR_LOCATION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        if: contains(github.ref, 'main')
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        if: contains(github.ref, 'main')
        with:
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.AR_URL }}/${{ secrets.IMAGE_NAME }}:nonprod

      # part is only triggered on a tag push (e.g. via GH release)
      - name: Get git tag
        if: contains(github.ref, 'refs/tags/')
        uses: dawidd6/action-get-tag@v1
        id: tag

      - name: Retag nonprod image for prod
        if: contains(github.ref, 'refs/tags/')
        run: |
          gcloud artifacts docker tags add ${{ secrets.AR_URL }}/${{ secrets.IMAGE_NAME }}:nonprod ${{ secrets.AR_URL }}/${{ secrets.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
          gcloud artifacts docker tags add ${{ secrets.AR_URL }}/${{ secrets.IMAGE_NAME }}:nonprod ${{ secrets.AR_URL }}/${{ secrets.IMAGE_NAME }}:prod

      - name: Restart cloud run service
        run: |
          gcloud run services update ${{ secrets.SERVICE_NAME }} \
            --region=${{ secrets.SERVICE_REGION }} \
            --project=${{ secrets.SERVICE_PROJECT_PREFIX }}-${{ contains(github.ref, 'refs/tags/') && 'prod' || 'nonprod' }} \
            --image=${{ secrets.AR_URL }}/${{ secrets.IMAGE_NAME }}:${{ contains(github.ref, 'refs/tags/') && 'prod' || 'nonprod' }}

